[settings]
strict = true
verbose = true
doctype = "<!DOCTYPE html>"
clean_urls = false
page_file_extensions = ["htm", "html", "md"]
ignore_extensions = ["draft"]
plugin_discovery = true
plugin_dirs = ["scripts/plugins"]

default_template_file = "templates/main.html"
default_content_selector = "article"
default_content_action = "append_child"

[preprocessors]
md = 'pandoc -f commonmark+smart+pipe_tables -t html --no-highlight --lua-filter=scripts/support/pandoc-language.lua'

[plugins.inline-styles]
file = "scripts/plugins/inline-style.lua"

[plugins.remove_redundant_hr]
file = "scripts/plugins/remove_redundant_hr.lua"

[widgets.header]
widget = "include"
selector = "header"
file = "templates/header.html"

[widgets.menu-inner]
widget = "exec"
selector = ["#gen-menu"]
command = "pandoc -f commonmark+smart -t html --no-highlight templates/menu.md"

[widgets.ver-tag]
widget = "exec"
selector = ["#ver-tag"]
command = 'git describe --always --dirty=-DIRTY | tr -d "\n"'
action = "replace_content"

[widgets.rev-tag]
widget = "exec"
selector = ["#rev-tag"]
command = 'git rev-parse HEAD | tr -d "\n"'
action = "replace_content"

[widgets.generator-meta]
widget = 'insert_html'
selector = 'head'
html = '<meta name="generator" content="soupault">'

[widgets.page-title]
widget = "title"
selector = "h1"
default = "Project Unison"
append = " | Project Unison"
force = true
keep = true

[widgets.table-of-contents]
widget = "toc"
selector = "#gen-toc"

min_level = 2
toc_list_class = "toc"
numbered_list = false
heading_links = true
heading_link_text = "ยง"
heading_link_class = "section"
heading_links_append = true
use_heading_slug = true

slug_regex = '[^a-zA-Z0-9.]+'
slug_replacement_string = "-"

[widgets.inline-styles]
widget = "inline-styles"

[widgets.remove_redundant_hr]
after = "table-of-contents"
widget = "remove_redundant_hr"
